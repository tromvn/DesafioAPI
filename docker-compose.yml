version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: ragnarok-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ragnarok
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  api:
    build: .
    container_name: ragnarok-api
    restart: unless-stopped
    depends_on:
      - mongodb
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/ragnarok?authSource=admin
      PORT: 3000
    volumes:
      # Solo montar src para desarrollo, no node_modules
      - ./src:/app/src

volumes:
  mongodb_data:
